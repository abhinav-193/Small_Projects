<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    

    <title>Quiz</title>
</head>
<body onload="getques()">
    <div class="form-div">
        <div class="time-details">
          <div id="time">Time remaining</div>
        <div id="timer-text">000</div>
        <div id="time">seconds</div>
        </div>
        <br><br>
      <div id="ques-text" class="">question?</div>
      <br>
    <div class="form-input">
      <div class="form-input-option">
        <input class="form-check-input" type="radio" name="op" id="1">
      <label class="form-check-label" for="1" id="option1">
        Default radio
      </label>
      </div>
      <div class="form-input-option">
        <input class="form-check-input" type="radio" name="op" id="2">
      <label class="form-check-label" for="2" id="option2">
        Default radio
      </label>
      </div>
      <div class="form-input-option">
        <input class="form-check-input" type="radio" name="op" id="3">
      <label class="form-check-label" for="3" id="option3">
        Default radio
      </label>
      </div>
      <div class="form-input-option">
        <input class="form-check-input" type="radio" name="op" id="4">
      <label class="form-check-label" for="4" id="option4">
        Default radio
      </label>
      </div>
      <br >
    </div>
  <button onclick="changeQuestion()" class="next-btn">Next</button>
    </div>
   
</body>
<script src="Script.js"></script>
</html>
