<html>
    <head>
        <title>My Music</title>
        <link rel="stylesheet" href="style.css">
    </head>
</html>

<body>
    <div class="container">
        <div class="navbar">
            <img src="images\logo1.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATION</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
    </div>
    <div class="content">
        <div class="left-col">
            <h1>THE <br>REAL<br> SOUND</h1>
        </div>
        <div class="right-col">
            <p>Click here to Listen</p>
            <img src="images/play1.png" height="80px" width="80px" id="icon">
        </div>
    </div>
</div>
<audio id="mySong">
    <source src="Sia-Unstoppable.mp3" type="audio/mp3">
</audio>

<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(mySong.paused){
            mySong.play();
            icon.src = "images/pause1.png";
        }else{
            mySong.pause();
            icon.src = "images/play1.png";
        }
        
    }

</script>

</body>
</html>
